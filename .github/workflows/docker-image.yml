      #     context: .
      #     file: ./Dockerfile
      #     push: true
      #     tags: |
      #       ghcr.io/chipclee/robot-sim:${{ github.sha }}
      #       ghcr.io/chipclee/robot-sim:main

      - name: Build mios Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ubuntu/Dockerfile
          push: true
          tags: |
            ghcr.io/chipclee/robot-sim:${{ github.sha }}
            ghcr.io/chipclee/robot-sim:main

      